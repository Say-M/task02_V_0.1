<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="inc/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="inc/scripts.js"></script>
</head>

<body>
    <header class="container-md mb-3">
        <div class="labels">
            <div class="points active" id="points1">
                <span id="one">1</span>
            </div>
            <div class="points" id="points2">
                <span id="two">2</span>
            </div>
            <div class="points" id="points3">
                <span id="three">3</span>
            </div>
        </div>
    </header>
    <main class="container-md mb-5">
        <div class="row" style="transition: 1s;">
            <div class="col-lg-5 left">
                <h2>"Failure is not an option. Everyone has to succeed." <small class="text-primary">- Arnold
                        Schwarzengger</small></h2>
                <h3 class="mt-4">Have an Account?</h3>
                <h4 class="mt-3">Check Registerd List</h4>
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="example@mail.com" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 right">
                <div id="inner-right1" class="user-info">
                    <form action="#" class="mt-3" onsubmit="return false">
                        <div class="form-body mt-5">
                            <div class="form-group row">
                                <label for="name" class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input placeholder="Enter Name" type="text" class="form-control form-control-sm rounded-0" id="name">
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                                <div class="col-sm-8">
                                    <input placeholder="Enter Phone" type="tel" class="form-control form-control-sm rounded-0" id="phone">
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="birth" class="col-sm-4 col-form-label">Date of Birth</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control form-control-sm rounded-0" id="birth">
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input placeholder="Enter Email" type="email" class="form-control form-control-sm rounded-0" id="email">
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Gender</label>
                                <div class="col-sm-8">
                                    <button class="btn btn-primary btn-sm btn-gender">Male</button>
                                    <button class="btn btn-light btn-sm btn-gender">Female</button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Marital Status</label>
                                <div class="col-sm-8">
                                    <button class="btn btn-primary btn-sm btn-marital">Unmarried</button>
                                    <button class="btn btn-light btn-sm btn-marital">Married</button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="blood" class="col-sm-4 col-form-label">Blood Group</label>
                                <div class="col-sm-8">
                                    <select id="blood" class="custom-select custom-select-sm rounded-0" style="width: 100px;">
                                        <option selected>A+</option>
                                        <option value="1">A-</option>
                                        <option value="2">B+</option>
                                        <option value="3">B-</option>
                                        <option value="3">AB+</option>
                                        <option value="3">AB-</option>
                                        <option value="3">O+</option>
                                        <option value="3">O-</option>
                                    </select>
                                    <span style="width: 100px;"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">User Type <small
                                        class="text-danger">*</small></label>
                                <div class="col-sm-8">
                                    <div class="custom-control custom-radio custom-control-inline mt-2 mr-0 pl-2">
                                        <input checked type="radio" id="userType1" name="userType"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="userType1">Trainee</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline mt-2 mr-0">
                                        <input type="radio" id="userType2" name="userType" class="custom-control-input">
                                        <label class="custom-control-label" for="userType2">Tranier</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline mt-2 mr-0">
                                        <input type="radio" id="userType3" name="userType" class="custom-control-input">
                                        <label class="custom-control-label" for="userType3">Stuff</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-right mt-4">
                                <button class="btn btn-outline-info" id="prev1">Previous</button>
                                <button type="submit" class="ml-3 btn btn-primary" id="point1">Continue</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="inner-right2" style="display: none;">
                    <form class="my-4 form-registration" action="#" onsubmit="return false">
                        <div class="form-header">
                            <h2 class="text-center">Complete Registration</h2>
                        </div>
                        <div class="form-body mt-5">
                            <div class="form-group row">
                                <label for="address" class="col-sm-4 col-form-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="Enter Address"
                                        class="form-control form-control-sm rounded-0" id="address" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-8 offset-sm-4 pb-sm-2">
                                    <input placeholder="Enter City Name" type="text"
                                        class="form-control form-control-sm rounded-0" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-8 offset-sm-4 pb-sm-2">
                                    <input placeholder="Enter Zip Code" type="text"
                                        class="form-control form-control-sm rounded-0" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="profession" class="col-sm-4 col-form-label">Profession</label>
                                <div class="col-sm-8">
                                    <input type="tel" class="form-control form-control-sm rounded-0" id="profession"
                                        placeholder="Enter Profession" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="height" class="col-sm-4 col-form-label">Height</label>
                                <div class="col-sm-8">
                                    <input placeholder="Enter Height" type="number" class="form-control form-control-sm rounded-0" id="height"
                                        min="3" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="weight" class="col-sm-4 col-form-label">Weight</label>
                                <div class="col-sm-8">
                                    <input placeholder="Enter Weight" type="number" class="form-control form-control-sm rounded-0" id="weight"
                                        min="30" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="type" class="col-sm-4 col-form-label">Traning Type</label>
                                <div class="col-sm-8">
                                    <select id="type" class="custom-select custom-select-sm rounded-0">
                                        <option selected>Select Type</option>
                                        <option value="1">Trainee</option>
                                        <option value="1">Traning</option>
                                        <option value="2">Tranier</option>
                                    </select>
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="package" class="col-sm-4 col-form-label">Package<small
                                        class="text-danger">*</small></label>
                                <div class="col-sm-8">
                                    <select id="package" class="custom-select custom-select-sm rounded-0">
                                        <option selected>Select DoB</option>
                                        <option value="1">Trainee</option>
                                        <option value="1">Traning</option>
                                        <option value="2">Tranier</option>
                                    </select>
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="shift" class="col-sm-4 col-form-label">Shift<small
                                        class="text-danger">*</small></label>
                                <div class="col-sm-8">
                                    <select id="shift" class="custom-select custom-select-sm rounded-0">
                                        <option selected>Select Shift</option>
                                        <option value="1">1.30 PM</option>
                                        <option value="1">4.30 PM</option>
                                        <option value="2">10.00 AM</option>
                                    </select>
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Upload Photo<small
                                        class="text-danger">*</small></label>
                                <div class="col-sm-8">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="photo">
                                        <label class="custom-file-label customFile" for="photo">Choose file</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Upload NID<small
                                        class="text-danger">*</small></label>
                                <div class="col-sm-8">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="nid">
                                        <label class="custom-file-label customFile" for="nid">Choose file</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="agree">
                                    <label class="custom-control-label" for="agree">
                                        <small>
                                            <a href="#" class="text-primary">Terms and conditions</a>, I accept all the
                                            terms
                                            and
                                            conditions
                                        </small>
                                </div>
                            </div>
                            <div class="form-group text-right mt-4">
                                <button class="btn btn-outline-info" id="prev2">Previous</button>
                                <button type="submit" class="ml-3 btn btn-primary" id="point2">
                                    SUBMIT
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="inner-right3" style="display: none;">
                    <form class="mt-4 form-registration" action="#" onsubmit="return false">
                        <div class="form-header">
                            <h2 class="text-center">Add Payment</h2>
                        </div>
                        <div class="form-body mt-5">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Month<small class="text-danger">*</small></label>
                                <div class="col-sm-4 col-6">
                                    <input type="date" class="form-control form-control-sm rounded-0" id="address" /><span style="bottom: 0;"></span>
                                </div>
                                <div class="col-sm-4 col-6">
                                    <input type="date" class="form-control nxtMonth form-control-sm rounded-0"
                                        id="address" /><span style="bottom: 0;"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="date" class="col-sm-4 col-form-label">Date<small
                                        class="text-danger">*</small></label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control form-control-sm rounded-0" id="date" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="addfee" class="col-sm-4 col-form-label">Admission Fee<small
                                        class="text-danger">*</small></label>
                                <div class="col-sm-8">
                                    <input placeholder="Enter Admission Fee" type="number" class="form-control form-control-sm rounded-0" id="addfee"
                                        min="1000" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="pacfee" class="col-sm-4 col-form-label">Package Fee<small
                                        class="text-danger">*</small></label>
                                <div class="col-sm-8">
                                    <input placeholder="Enter Package Fee" type="number" class="form-control form-control-sm rounded-0" id="pacfee"
                                        min="1000" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="discount" class="col-sm-4 col-form-label">Discount</label>
                                <div class="col-sm-8">
                                    <input placeholder="Enter Discount" type="number" class="form-control form-control-sm rounded-0" id="discount"
                                        min="300" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="due" class="col-sm-4 col-form-label">Due</label>
                                <div class="col-sm-8">
                                    <input placeholder="Enter Due" type="number" class="form-control form-control-sm rounded-0" id="due"
                                        min="300" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="total" class="col-sm-4 col-form-label">Total<small
                                        class="text-danger">*</small></label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control form-control-sm rounded-0" id="total"
                                        min="1000" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row mt-4 px-2">
                                <h3>Select Payment Method</h3>
                                <div>
                                    <div class="custom-control custom-radio custom-control-inline my-1">
                                        <input type="radio" id="bkash" name="payment" class="custom-control-input">
                                        <label class="custom-control-label" for="bkash"><img
                                                src="https://www.logo.wine/a/logo/BKash/BKash-Icon-Logo.wine.svg"
                                                width="50" alt="bkash"> Bkash</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline my-1">
                                        <input type="radio" id="handond" name="payment" class="custom-control-input">
                                        <label class="custom-control-label" for="handond"><i
                                                class="fas fa-hand-holding-usd mr-2"></i> Cash on hand</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline my-1">
                                        <input type="radio" id="card" name="payment" class="custom-control-input">
                                        <label class="custom-control-label" for="card"><i
                                                class="far fa-credit-card mr-2"></i>
                                            Credit/Debit Card</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-right mt-4">
                                <button class="btn btn-outline-info" id="prev3">Previous</button>
                                <button type="submit" class="ml-3 btn btn-primary">
                                    CHECKOUT
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
